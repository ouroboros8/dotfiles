- clean: ['~']

- shell: # Pre-install
    -
        command: mkdir -p ~/.gnupg
        stdout: true
        stderr: true
    -
        command: mkdir -p ~/.config/nvim
        stdout: true
        stderr: true

- link:
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zshrc.local: zshrc.local
    ~/.Xresources: Xresources
    ~/.alias: alias
    ~/.xprofile: xprofile
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.config/nvim/init.vim: nvim/init.vim

- shell: # Post-install
    -
        command: sh ./neobundle-install.sh
        stdout: true
        stderr: true
    -
        command: sh ./vundle-install.sh
        stdout: true
        stderr: true
