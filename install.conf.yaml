- clean: ['~']

- shell: # Pre-install
    -
        command: mkdir -p ~/.gnupg
        stdout: true
        stderr: true
    -
        command: mkdir -p ~/.config/nvim
        stdout: true
        stderr: true

- link:
    # vim/Vundle
    ~/.config/nvim/bundle/Vundle.vim: Vundle.vim
    ~/.config/nvim/init.vim: nvim/init.vim

    # tmux
    ~/.tmux.conf: tmux.conf

    # git
    ~/.gitconfig: gitconfig
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore

    # zsh
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.oh-my-zsh/custom/aliases.zsh: oh-my-zsh/custom/aliases.zsh
    ~/.oh-my-zsh/custom/z.zsh: oh-my-zsh/custom/z.zsh

    # Xorg
    ~/.xprofile: xprofile

    # GPG
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf

    # specemacs
    ~/.spacemacs: spacemacs

    # ansible
    ~/.ansible.cfg: ansible.cfg

    # pylint
    ~/.pylintrc: pylintrc
