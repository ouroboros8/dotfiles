- clean: ['~']

- shell: # Pre-install

    - command: git submodule update --init --remote
      stdout: true
      stderr: true

    - command: mkdir -p ~/.gnupg
      stdout: true
      stderr: true

    - command: mkdir -p ~/.config/nvim/bundle
      stdout: true
      stderr: true

    - command: mkdir -p ~/.local/bin
      stdout: true
      stderr: true

    - command: mkdir -p ~/.config/gopass
      stdout: true
      stderr: true

- link:
    # vim/Vundle
    ~/.config/nvim/bundle/Vundle.vim: Vundle.vim
    ~/.config/nvim/init.vim: nvim/init.vim

    # tmux
    ~/.tmux.conf: tmux.conf

    # git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore

    # zsh
    ~/.zshrc: zshrc

    # GPG
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf

    # specemacs
    ~/.spacemacs: spacemacs

    # ansible
    ~/.ansible.cfg: ansible.cfg

    # pylint
    ~/.pylintrc: pylintrc

    # gopass
    ~/.config/gopass/config.yml: gopass/config.yml
